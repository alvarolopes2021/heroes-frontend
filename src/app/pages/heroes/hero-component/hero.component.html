<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img src="{{profilepic}}" alt="Profile picture">
        </div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>

    <div class="background-image">
        <img src="{{pic}}" alt="Photo of a Hero">
    </div>

    <mat-card-content>
        <p>
            {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="showDetail = !showDetail">DETAILS</button>
        <button mat-button (click)="executeAction()">DELETE</button>
    </mat-card-actions>

    <div class="detail" *ngIf="showDetail">
        <form  [formGroup]="form"></form>
        <input type="text" [value]="title">
        <input type="text" [value]="subtitle">
        <input type="text" [value]="data.weapon">
        <button mat-button (click)="update()">UPDATE</button>
    </div>
</mat-card>
